name: My Theme
type: theme
base theme: claro
description: 'A custom theme for One Day Learning Platform'
core_version_requirement: ^9 || ^10
libraries:
  - mytheme/global-styling
  - mytheme/header-actions

libraries-override:
  core/normalize: false

libraries-extend:
  core/drupal:
    - mytheme/global-styling

regions:
  header: Header
  content: Content
  footer: Footer
